<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>School Voice Bot</title>

  <!-- PWA manifest & theme color -->
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0ea5e9" />
</head>
<body>
<script>
  // API base preset (optional)
  window.API_BASE = localStorage.getItem('API_BASE') || "";

  // Safe redirect to client.html after SW registration attempt
  (async () => {
    try {
      if ('serviceWorker' in navigator) {
        await navigator.serviceWorker.register('sw.js');
      }
    } catch (e) {
      // ignore SW errors; still redirect
    } finally {
      location.replace('client.html');
    }
  })();
</script>
</body>
</html>
